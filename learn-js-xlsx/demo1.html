<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            margin: 20px;
        }
        table, td, th {
            border: 1px solid gray;
        }
        td, th {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button onclick="exportData()">导出</button>
    <table id="tableDataId">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>22</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>17</td>
        </tr>
    </table>
    <script>
            function exportData() {
                const wb = XLSX.utils.table_to_book(document.getElementById("tableDataId"));

                XLSX.writeFile(wb, "从DOM表格导出数据.xlsx");
            }
    </script>
</body>
</html>
